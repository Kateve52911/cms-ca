<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="games, Racing" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f6ecbff17b.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub | Game | Racing</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <header>
      <section class="header-flex-conatainer">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fas fa-bars fa-2xl"></i
        ></label>
        <nav>
          <a href="index.html">Home</a>
          <a href="games.html">Games</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
        </nav>
        <a href="index.html"
          ><img
            src="images/GameHub_Logo.png"
            alt="gamehub logo"
            class="logo-header"
        /></a>
        <div class="cart-container-header">
          <a href="checkout-page.html"
            ><i class="fa-solid fa-cart-shopping fa-xl icon-cart view-cart"
              ><span class="shopping-cart" id="cart-counter">0</span></i
            ></a
          >
          <div class="cart-preview" id="cart-preview">
            <h4 class="h4-cart-preview">Shopping Cart</h4>
            <ul id="cart-items"></ul>
            <div class="checkout-button-preview">
              <a href="checkout-page.html" class="checkout-button">Checkout</a>
            </div>
            `
          </div>
        </div>
        <a href=" contact.html"
          ><i class="fa-regular fa-user fa-xl icon-user"></i
        ></a>
      </section>
    </header>
    <main>
      <div id="game-header-second-hand"></div>
      <div id="game-information-second-hand"></div>
      <div class="message-container"></div>

      <h1 id="product-name"></h1>
      <img id="product-image" alt="Product Image" />
      <p id="product-price"></p>
      <p id="product-description"></p>
    </main>
    <footer>
      <section class="contact-info-footer">
        <section class="contact-text-footer">
          <section class="info-footer">
            <p class="text-footer">Address:</p>
            <p class="text-footer">1234 Street,Town</p>
            <p class="text-footer">State, 09765, Country</p>
          </section>
          <section class="info-footer">
            <p class="text-footer">Email:</p>
            <p class="text-footer">post@gamehub.com</p>
          </section>
          <section class="info-footer">
            <p class="text-footer">Phone:</p>
            <p class="text-footer">09645725</p>
          </section>
        </section>

        <section class="social-media">
          <nav class="footer-social">
            <ul>
              <li>
                <a href="contact.html"
                  ><i class="fa-solid fa-video fa-2xl icon-footer"></i
                ></a>
              </li>
              <li>
                <a href="contact.html"
                  ><i class="fa-brands fa-facebook fa-2xl icon-footer"></i
                ></a>
              </li>
              <li>
                <a href="contact.html"
                  ><i class="fa-brands fa-instagram fa-2xl icon-footer"></i
                ></a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="newsletter">
          <form action="FORM">
            <input
              type="email"
              name="newsletter"
              id="newsletter"
              placeholder="Join our newsletter!"
              class="input-newsletter"
            />
            <a href="contact.html" class="cta-input-footer">Submit</a>
          </form>
        </section>
      </section>
    </footer>
    <script type="module" src="js/productPageSecondHand.js"></script>
    <script type="module" src="js/productPage.js"></script>
    <script type="module" src="js/previewCart.js"></script>
  </body>
</html>
